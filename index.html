<!DOCTYPE html>
<html lang="eng">

<head>
  <title>Todo App</title>
  <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <h1></h1>
    <img src="./eisenhower-matrix.jpg" alt="main picture">
    <a 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <h2 class="main__title">Add Item</h2>
    <div class="main__form_wrapper">
      <input id="new-task" class="main__input_width main__input_text" type="text">
      <button class="main__button">Add</button>
    </div>
    <h2 class="main__title">Todo</h2>
    <ul id="incompleteTasks" class="main__list">
      <li class="list__item">
        <input type="checkbox" class="item__button_checkbox">
        <label class="main__input_width">Pay Bills</label>
        <input type="text" class="main__input_width main__input_text">
        <button class="main__button list__button_edit">Edit</button>
        <button class="main__button list__button_delete"><img src="./remove.svg" alt="delete task"></button>
      </li>
      <li class="list__item_edit list__item">
        <input type="checkbox" class="item__button_checkbox">
        <label class="main__input_width">Go Shopping</label>
        <input type="text" value="Go Shopping" class="main__input_width main__input_text">
        <button class="main__button list__button_edit">Save</button>
        <button class="main__button list__button_delete"><img src="./remove.svg" alt="delete task"></button>
      </li>
    </ul>
    <h2 class="main__title">Completed</h2>
    <ul id="completed-tasks" class="main__list main__list_complited">
      <li class="list__item">
        <input type="checkbox" class="item__button_checkbox" checked>
        <label class="main__input_width item__label_visible">See the Doctor</label>
        <input type="text" class="main__input_width main__input_text">
        <button class="main__button list__button_edit">Edit</button>
        <button class="main__button list__button_delete"><img src="./remove.svg" alt="delete task"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
